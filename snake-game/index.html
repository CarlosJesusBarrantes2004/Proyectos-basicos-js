<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700 h-screen">
    <div class="container mx-auto h-full flex flex-col justify-center">
      <h1 class="text-center text-gray-200 text-4xl font-extrabold mb-4">
        Snake Game
      </h1>
      <div class="mx-auto">
        <div class="flex justify-between p-2 bg-white rounded-t-md">
          <span id="current-score" class="text-black font-bold text-sm"
            ><!--Current score--></span
          >
          <span id="high-score" class="text-black font-bold text-sm"
            ><!--High score--></span
          >
        </div>
        <canvas id="board"></canvas>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
